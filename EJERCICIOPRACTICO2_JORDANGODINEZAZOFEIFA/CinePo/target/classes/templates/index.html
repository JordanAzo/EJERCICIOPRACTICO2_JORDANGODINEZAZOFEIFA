<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinépolis - La Capital del Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Custom CSS -->
</head>
<body>
    <!-- Header -->
    <th:block th:replace="fragments/header :: header"></th:block>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row hero-content">
                <div class="col-lg-6">
                    <div class="hero-text">
                        <h1>Bienvenido a Cinépolis</h1>
                        <p>La Capital del Cine. Vive la mejor experiencia cinematográfica con la más alta tecnología y comodidad.</p>
                        <a href="/cartelera" th:href="@{/cartelera}" class="btn btn-primary-custom">
                            <i class="bi bi-film"></i> Ver Cartelera
                        </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="text-center">
                        <i class="bi bi-play-circle" style="font-size: 8rem; color: var(--cinepolis-orange);"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <th:block th:replace="fragments/footer :: footer"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
