<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Función - Cinépolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <th:block th:replace="fragments/header :: header"></th:block>

    <div class="container mt-5">
        <h2 th:text="${funcion.id != null} ? 'Editar Función' : 'Agregar Función'"></h2>
        <form th:action="@{/funciones}" th:object="${funcion}" method="post">
            <div class="mb-3">
                <label for="horario" class="form-label">Horario</label>
                <input type="datetime-local" id="horario" th:field="*{horario}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pelicula" class="form-label">Película</label>
                <select id="pelicula" th:field="*{pelicula.id}" class="form-select" required>
                    <option th:each="pelicula : ${peliculas}" th:value="${pelicula.id}" th:text="${pelicula.titulo}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/funciones" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Footer -->
    <th:block th:replace="fragments/footer :: footer"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
